<%page args="bad_pw=False, not_found=False, logged_in=False" />

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login</title>
  <meta name="description" content="Login">
  <meta name="author" content="Team 1">

  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
  <h1>Login</h1>
  % if bad_pw:
    <p>Bad password</p>
  % endif
  % if not_found:
    <p>Username not found</p>
  % endif
  % if logged_in:
    <p>You are already logged in</p>
  % else:
    <form action="/login" method="POST">
      <div id="login">
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Submit" class="btn btn-success">
      </div>
    </form>
    <p>Don't have an account? <a href="signup"><input type="button" value="Sign Up" class="btn btn-secondary"></a></p>
  % endif
  <p><a href="/home"><input type="button" value="Back To Home" class="btn btn-primary"></a></p>
  </div>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
