<%page args="success=False, logged_in=False" />

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sign Up</title>
  <meta name="description" content="Signup">
  <meta name="author" content="Team 1">

  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
  <h1>Sign Up</h1>
  % if success:
    <p>You have successfully signed in</p>
    <p>Click <a href="/view">here</a> to check your inventory</p>
  % endif
  % if logged_in:
    <p>You are already signed in</p>
  % else:
    <form target="_self" method="POST" action="/signup">
      <div id="signup">
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password" placeholder="Password"><br><br>
        <input type="submit" value="Submit" class="btn btn-success">
      </div>
    </form>
  %endif
  <br><p><a href="/home"><input type="button" value="Back To Home" class = "btn btn-primary"></a></p>
  </div>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
