<%page args="logged_in=True, success=False, items={}" />

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>View</title>
  <meta name="description" content="View">
  <meta name="author" content="Team 1">

  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <h1>Inventory</h1>
  % if success:
    <p>Added item.</p>
  % endif
  % if logged_in:
    <form method="POST" action="/view">
      <label for="name">Name: </label>
      <input type="text" name="name"><br>
      <label for="quantity">Quantity: </label>
      <input type="text" name="quantity"><br>
      <input type="submit" value="Add Item" class="btn btn-success">
    </form>
    % for item in items:
      <div class="item">
        <p>${item['name']}</p>
        <p>${item['quantity']}</p>
        <a href="?remove=${item['name']}">Remove Item</a>
      </div>
    % endfor
  % else:
    <p>You are not logged in. Click <a href="/login">here</a> to login.</p>
  % endif
  <a href="/home"><input type="button" value="Back To Home" class="btn btn-primary"></a>

  <script src="/static/js/scripts.js"></script>
</body>
</html>
