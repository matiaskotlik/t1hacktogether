<%page args="logged_in=True, success=False, items={}" />

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>View</title>
  <meta name="description" content="View">
  <meta name="author" content="Team 1">

  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
  <h1>Inventory</h1>
  
  % if logged_in:
    <form method="POST" action="/view">
      <input type="text" name="name" placeholder="Name"><br><br>
      <input type="text" name="quantity" placeholder="Quantity"><br><br>
      <input type="submit" value="Add Item" class="btn btn-success"><br><br>
    </form>
    % for item in items:
      <div class="item">
        <div class="row">
        <div class="col-5"></div>
        <div class="col-1 text-right">${item['name']}</div>
        <div class="col-1 text-left">${item['quantity']}
        <a href="?remove=${item['name']}"><input type="button" value="X" class="btn btn-sm btn-danger remove-item"></a>
        <div class="col-5"></div>
        </div>
        </div>
        
      </div>
    % endfor
  % else:
    <p>You are not logged in. Click <a href="/login">here</a> to login.</p>
  % endif
  <br><br><p><a href="/home"><input type="button" value="Back To Home" class="btn btn-primary"></a></p><br>
  </div>
  <script src="/static/js/scripts.js"></script>
</body>
</html>
